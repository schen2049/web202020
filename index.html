<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break Timer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --border: #2a2a4a;
      --input-bg: #111128;
      --text: #e8e8f0;
      --muted: #7070a0;
      --work: #ffffff;
      --rest: #4fc3f7;
      --alert: #ff7043;
      --green: #4caf50;
      --green-h: #388e3c;
      --amber: #ffa726;
      --amber-h: #e65100;
      --red: #ef5350;
      --red-h: #c62828;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    /* â”€â”€ Phase label â”€â”€ */
    .phase-label {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      height: 1.2em;
    }

    /* â”€â”€ Timer display â”€â”€ */
    .timer-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      width: 100%;
    }

    #timerDisplay {
      font-size: clamp(5rem, 22vw, 9rem);
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.04em;
      line-height: 1;
      color: var(--work);
      transition: color 0.4s;
      user-select: none;
    }

    #timerDisplay.rest  { color: var(--rest); }
    #timerDisplay.alert { color: var(--alert); animation: pulse 0.6s ease-in-out infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    /* â”€â”€ Settings card â”€â”€ */
    .settings {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.4rem 1.6rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .setting-label {
      flex: 1;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="number"] {
      width: 68px;
      padding: 0.45rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      text-align: center;
      appearance: textfield;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }
    input[type="number"]:focus { outline: none; border-color: var(--rest); }

    select {
      padding: 0.45rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
    }
    select:focus { outline: none; border-color: var(--rest); }

    /* â”€â”€ Buttons â”€â”€ */
    .buttons {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      width: 100%;
    }

    button {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, opacity 0.2s;
      max-width: 150px;
    }
    button:active:not(:disabled) { transform: scale(0.96); }
    button:disabled { opacity: 0.35; cursor: not-allowed; }

    #startBtn  { background: var(--green); color: #fff; }
    #startBtn:hover:not(:disabled) { background: var(--green-h); }

    #pauseBtn  { background: var(--amber); color: #fff; }
    #pauseBtn:hover:not(:disabled) { background: var(--amber-h); }

    #resetBtn  { background: var(--red); color: #fff; }
    #resetBtn:hover:not(:disabled) { background: var(--red-h); }

    /* â”€â”€ Notification status â”€â”€ */
    .notif-bar {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
      min-height: 1.4em;
    }

    .notif-bar button {
      display: inline;
      flex: unset;
      max-width: unset;
      padding: 0.2rem 0.7rem;
      font-size: 0.78rem;
      font-weight: 500;
      background: var(--border);
      color: var(--text);
      border-radius: 6px;
      margin-left: 0.4rem;
      vertical-align: middle;
    }
    .notif-bar button:hover { background: #3a3a6a; }
  </style>
</head>
<body>
<div class="container">

  <div class="timer-wrap">
    <div class="phase-label" id="phaseLabel">Ready</div>
    <div id="timerDisplay">20:00</div>
  </div>

  <div class="settings">
    <div class="setting-row">
      <span class="setting-label">Time between alerts</span>
      <input type="number" id="workValue" value="20" min="1" max="999" />
      <select id="workUnit">
        <option value="seconds">seconds</option>
        <option value="minutes" selected>minutes</option>
        <option value="hours">hours</option>
      </select>
    </div>
    <div class="setting-row">
      <span class="setting-label">Rest time</span>
      <input type="number" id="restValue" value="20" min="1" max="999" />
      <select id="restUnit">
        <option value="seconds" selected>seconds</option>
        <option value="minutes">minutes</option>
        <option value="hours">hours</option>
      </select>
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="notif-bar" id="notifBar"></div>

</div>
<script>
  // â”€â”€ Elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const timerEl   = document.getElementById('timerDisplay');
  const labelEl   = document.getElementById('phaseLabel');
  const startBtn  = document.getElementById('startBtn');
  const pauseBtn  = document.getElementById('pauseBtn');
  const resetBtn  = document.getElementById('resetBtn');
  const workValue = document.getElementById('workValue');
  const workUnit  = document.getElementById('workUnit');
  const restValue = document.getElementById('restValue');
  const restUnit  = document.getElementById('restUnit');
  const notifBar  = document.getElementById('notifBar');

  // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let state        = 'idle';   // idle | work | rest | paused
  let pausedFrom   = null;
  let timeLeft     = 0;        // seconds
  let ticker       = null;
  let titleFlasher = null;
  let audioCtx     = null;
  const BASE_TITLE = document.title;

  // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function toSec(val, unit) {
    const n = Math.max(1, parseInt(val) || 1);
    return unit === 'hours' ? n * 3600 : unit === 'minutes' ? n * 60 : n;
  }

  function fmt(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
  }

  function setLabel(text)    { labelEl.textContent = text; }
  function setTimerClass(cl) { timerEl.className = cl; }

  function updateDisplay() {
    timerEl.textContent = fmt(timeLeft);
    if (state === 'work')  document.title = `${fmt(timeLeft)} â€“ Work | 20-20-20`;
    if (state === 'rest')  document.title = `${fmt(timeLeft)} â€“ Rest | 20-20-20`;
  }

  // â”€â”€ Title flashing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function flashTitle(msg, durationMs = 12000) {
    clearInterval(titleFlasher);
    let tog = true;
    titleFlasher = setInterval(() => {
      document.title = tog ? `ğŸ”” ${msg}` : BASE_TITLE;
      tog = !tog;
    }, 700);
    setTimeout(() => stopFlash(), durationMs);
  }

  function stopFlash() {
    clearInterval(titleFlasher);
    titleFlasher = null;
  }

  // â”€â”€ Audio chime (Web Audio API â€“ no files, works in background tabs) â”€â”€â”€â”€â”€â”€â”€
  // AudioContext must be created/resumed from a user gesture; we do that in
  // the Start button handler so it's already unlocked when the timer fires.
  function initAudio() {
    try {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      // Some browsers suspend the context after a period of silence; resume it.
      if (audioCtx.state === 'suspended') audioCtx.resume();
    } catch (_) {}
  }

  // Three-tone ascending chime: A5 â†’ C6 â†’ E6
  function playChime() {
    if (!audioCtx) return;
    const now = audioCtx.currentTime;
    [[880, 0], [1046, 0.22], [1318, 0.44]].forEach(([freq, delay]) => {
      const osc  = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0, now + delay);
      gain.gain.linearRampToValueAtTime(0.35, now + delay + 0.04);
      gain.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.55);
      osc.start(now + delay);
      osc.stop(now + delay + 0.6);
    });
  }

  // â”€â”€ Notifications â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function notifSupported() { return 'Notification' in window; }

  function updateNotifBar() {
    if (!notifSupported()) {
      notifBar.textContent = 'Browser notifications not supported â€“ will use alert fallback.';
      return;
    }
    if (Notification.permission === 'granted') {
      notifBar.textContent = '';
    } else if (Notification.permission === 'denied') {
      notifBar.textContent = 'Notifications blocked by browser â€“ will use alert fallback.';
    } else {
      notifBar.innerHTML = 'Enable notifications for best experience.';
      const btn = document.createElement('button');
      btn.textContent = 'Enable';
      btn.addEventListener('click', askNotifPermission);
      notifBar.appendChild(btn);
    }
  }

  async function askNotifPermission() {
    if (!notifSupported()) return;
    // Firefox requires this to be called directly from a user gesture;
    // Chrome accepts it anywhere. We always call it on Start as well.
    try {
      const result = await Notification.requestPermission();
      updateNotifBar();
      return result === 'granted';
    } catch (e) {
      updateNotifBar();
      return false;
    }
  }

  // Shows notification and calls onDone() once the user acknowledges it.
  // If the tab is already focused, onDone fires after a short delay automatically.
  // If the tab is backgrounded, onDone fires only when the user clicks the
  // notification (which also refocuses the tab via the user-gesture window.focus()).
  function notify(title, body, onDone) {
    playChime();
    flashTitle(title);

    if (notifSupported() && Notification.permission === 'granted') {
      let done = false;
      const finish = () => {
        if (done) return;
        done = true;
        try { window.focus(); } catch (_) {}
        onDone();
      };

      try {
        const n = new Notification(title, {
          body,
          requireInteraction: true, // stays until user dismisses; works on Chrome + Firefox desktop
          icon: 'data:image/svg+xml,' + encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">' +
            '<text y=".9em" font-size="90">â°</text></svg>'
          ),
        });
        n.addEventListener('click',  () => { n.close(); finish(); });
        n.addEventListener('close',  finish); // also fires if user dismisses via X
      } catch (e) {
        // Notification unavailable in this context â€” fall through to auto-transition
        setTimeout(finish, 1200);
        return;
      }

      // If the tab is already focused there's nothing to refocus â€” proceed automatically.
      if (document.hasFocus()) setTimeout(finish, 1200);
      // Otherwise wait for the notification click to refocus + proceed.
      return;
    }

    // Notifications not available or denied â€” auto-transition after short delay.
    setTimeout(onDone, 1200);
  }

  // â”€â”€ Core timer logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function clearTicker() { clearInterval(ticker); ticker = null; }

  function tick() {
    timeLeft = Math.max(0, timeLeft - 1);
    updateDisplay();

    if (timeLeft > 0) return;

    // Timer just hit zero
    clearTicker();

    if (state === 'work') {
      setTimerClass('alert');
      notify('Time for a break!', 'Click to start your rest timer.', beginRest);
    } else if (state === 'rest') {
      setTimerClass('alert');
      notify('Break over!', 'Click to start the work timer.', beginWork);
    }
  }

  function startTicker() {
    clearTicker();
    ticker = setInterval(tick, 1000);
  }

  function beginWork() {
    stopFlash();
    state    = 'work';
    timeLeft = toSec(workValue.value, workUnit.value);
    setTimerClass('');
    setLabel('Work');
    updateDisplay();
    startTicker();
  }

  function beginRest() {
    stopFlash();
    state    = 'rest';
    timeLeft = toSec(restValue.value, restUnit.value);
    setTimerClass('rest');
    setLabel('Rest');
    updateDisplay();
    startTicker();
  }

  function setButtonsRunning() {
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    startBtn.textContent = 'Start';
  }

  function setButtonsPaused() {
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    startBtn.textContent = 'Resume';
  }

  function setButtonsIdle() {
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    startBtn.textContent = 'Start';
  }

  // â”€â”€ Button handlers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  startBtn.addEventListener('click', async () => {
    // Unlock AudioContext and request notification permission during this user gesture.
    initAudio();
    if (notifSupported() && Notification.permission === 'default') {
      await askNotifPermission();
    }

    if (state === 'idle') {
      beginWork();
      setButtonsRunning();
    } else if (state === 'paused') {
      // Resume whichever phase was active
      state = pausedFrom;
      pausedFrom = null;
      setLabel(state === 'work' ? 'Work' : 'Rest');
      startTicker();
      setButtonsRunning();
    }
  });

  pauseBtn.addEventListener('click', () => {
    if (state !== 'work' && state !== 'rest') return;
    clearTicker();
    stopFlash();
    pausedFrom = state;
    state      = 'paused';
    setLabel('Paused');
    document.title = `Paused | 20-20-20`;
    setButtonsPaused();
  });

  resetBtn.addEventListener('click', () => {
    clearTicker();
    stopFlash();
    state      = 'idle';
    pausedFrom = null;
    timeLeft   = toSec(workValue.value, workUnit.value);
    setTimerClass('');
    setLabel('Ready');
    timerEl.textContent = fmt(timeLeft);
    document.title = BASE_TITLE;
    setButtonsIdle();
  });

  // â”€â”€ Update display when settings change (only in idle state) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function onSettingChange() {
    if (state === 'idle') {
      timeLeft = toSec(workValue.value, workUnit.value);
      timerEl.textContent = fmt(timeLeft);
    }
  }
  workValue.addEventListener('input',  onSettingChange);
  workUnit.addEventListener('change',  onSettingChange);

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  timeLeft = toSec(workValue.value, workUnit.value);
  timerEl.textContent = fmt(timeLeft);
  updateNotifBar();
</script>
</body>
</html>
